<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나를 찾아 떠나는 모험 🎮</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Jua', sans-serif; background: linear-gradient(to right, #a8edea, #fed6e3); margin: 0; padding: 0; }
  .container { width: 90%; max-width: 1000px; margin: auto; padding: 20px; }
  h1, h2 { text-align: center; }
  .character-selection, .quest, .result { display: none; }
  .character-btn, .choice-btn { padding: 15px; margin: 10px; font-size: 18px; cursor: pointer; border-radius: 12px; border: 2px solid #333; background-color: #fff; transition: transform 0.2s, background-color 0.3s; }
  .character-btn:hover, .choice-btn:hover { transform: scale(1.1); background-color: #ffe4e1; }
  .quest-text { font-size: 18px; margin-bottom: 20px; min-height: 80px; }
</style>
</head>
<body>
<div class="container">
  <h1>나를 찾아 떠나는 모험 🏞️</h1>
  <div class="character-selection">
    <h2>캐릭터를 선택하세요</h2>
    <button class="character-btn" data-character="warrior">전사 ⚔️</button>
    <button class="character-btn" data-character="wizard">마법사 🪄</button>
    <button class="character-btn" data-character="archer">궁수 🏹</button>
    <button class="character-btn" data-character="scholar">학자 📚</button>
  </div>

  <div class="quest">
    <div class="quest-text"></div>
    <div class="choices"></div>
  </div>

  <div class="result">
    <h2>강점 지능 결과 🎯</h2>
    <div class="result-text"></div>
  </div>
</div>

<script>
const characters = {
  warrior: { name: '전사', quests: [] },
  wizard: { name: '마법사', quests: [] },
  archer: { name: '궁수', quests: [] },
  scholar: { name: '학자', quests: [] }
};

const intelligences = ['언어', '논리수학', '공간', '음악', '신체', '대인관계', '개인내적', '자연친화'];

function generateQuests() {
  Object.keys(characters).forEach(char => {
    for(let i=1;i<=20;i++){
      characters[char].quests.push({
        text: `${characters[char].name}의 모험 퀘스트 ${i}: 이곳에서 당신은 새로운 도전을 마주합니다. 어떻게 행동하시겠습니까?`,
        choices: [
          { text: '용감하게 돌진한다', points: [0,0,0,0,2,0,1,0] },
          { text: '전략적으로 상황을 분석한다', points: [0,2,1,0,0,0,0,0] },
          { text: '동료와 협력하여 해결한다', points: [0,0,0,0,0,2,1,0] },
          { text: '조용히 관찰하며 기다린다', points: [1,0,2,0,0,0,1,0] }
        ]
      });
    }
  });
}

generateQuests();

let currentCharacter = null;
let currentQuestIndex = 0;
let scores = Array(8).fill(0);

const charSelectionDiv = document.querySelector('.character-selection');
const questDiv = document.querySelector('.quest');
const questTextDiv = document.querySelector('.quest-text');
const choicesDiv = document.querySelector('.choices');
const resultDiv = document.querySelector('.result');
const resultTextDiv = document.querySelector('.result-text');

document.querySelectorAll('.character-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    currentCharacter = btn.dataset.character;
    charSelectionDiv.style.display = 'none';
    questDiv.style.display = 'block';
    currentQuestIndex = 0;
    scores = Array(8).fill(0);
    showQuest();
  });
});

function showQuest() {
  const quest = characters[currentCharacter].quests[currentQuestIndex];
  questTextDiv.textContent = quest.text;
  choicesDiv.innerHTML = '';
  quest.choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.classList.add('choice-btn');
    btn.textContent = choice.text;
    btn.addEventListener('click', () => selectChoice(choice));
    choicesDiv.appendChild(btn);
  });
}

function selectChoice(choice) {
  choice.points.forEach((p,i)=>scores[i]+=p);
  currentQuestIndex++;
  if(currentQuestIndex<20){
    showQuest();
  } else {
    showResult();
  }
}

function showResult() {
  questDiv.style.display='none';
  resultDiv.style.display='block';
  const maxScore = Math.max(...scores);
  const maxIndexes = scores.map((s,i)=>s===maxScore?i:-1).filter(i=>i>=0);
  resultTextDiv.innerHTML = `당신의 강점 지능: ${maxIndexes.map(i=>intelligences[i]).join(', ')}<br>점수: ${maxScore}`;
}

charSelectionDiv.style.display='block';
</script>
</body>
</html>
